<div class="container mt-5">
  <div class="container">
    <div class="row justify-content-center">
      <div *ngIf="this.rPrE == 1" class="col-4">
        <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
          <h2 class="text-center text-primary">Log In</h2>
          <hr />
          <div class="mb-3">
            <input
              name="username"
              [(ngModel)]="model.username"
              class="form-control"
              type="text"
              placeholder="Username"
            />
          </div>
          <div class="mb-3">
            <input
              name="password"
              [(ngModel)]="model.password"
              class="form-control"
              type="password"
              placeholder="Password"
            />
          </div>
          <div class="text-center">
            <button
              type="button"
              class="btn btn-link"
              (click)="operationToggle(2)"
            >
              Resend Verification Link
            </button>
          </div>
          <div class="text-center">
            <button
              type="button"
              class="btn btn-link"
              (click)="operationToggle(3)"
            >
              Reset Password
            </button>
          </div>
          <div class="text-center">
            <button class="btn btn-success" type="submit">Login</button>
          </div>
        </form>
      </div>
      <div *ngIf="this.rPrE == 2" class="col-4">
        <app-resend-email
          (cancelResemdEmail)="cancelMode($event)"
        ></app-resend-email>
      </div>
      <div *ngIf="this.rPrE == 3" class="col-4">
        <app-reset-password-email>
          (cancelResetPasswordEmail)="cancelMode2($event)"
        </app-reset-password-email>
      </div>
    </div>
  </div>
</div>
